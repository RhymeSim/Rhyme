# **Logging**
unicode_plotting = enable
projection_axis = z
pseudocolor_layer = 1
colormap = rainbow


# Report
report_pseudocolor = rho
report_pseudocolor  = rho_u
report_pseudocolor   = rho_v
report_pseudocolor    = e_tot
report_frequency = 10  # steps


# Sanity Check
sanity_check = disable


# **Initial Condition**
ic_type = simple

ic_grid = 256 256
ic_box_lengths = 1 1 "m"
ic_nlevels = 1
ic_redshift = 0


# **Runtime Options**
max_nboxes = 1


# **Internal Units**
density_unit = "kg / m^3"
length_unit = "m"
time_unit = "s"


# **Boundary Condition**
left_bc = outflow
right_bc = outflow
bottom_bc = outflow
top_bc = outflow


# **Thermodynamics**
ideal_gas_type = diatomic


# **CFL**
courant_number = 0.8


# **Exact Riemann Solver**
# ExactRS: vacuum_pressure vacuum_density tolerance n_iteraton
# DeepRS: vacuum_pressure vacuum_density deep_rs_model_path
riemann_solver = ExactRS
vacuum_pressure = 0d0
vacuum_density = 0d0
tolerance = 1d-9
n_iteration = 10000


# **Slope Limiter**
slope_limiter = van_leer
slope_limiter_omega = 0


# **MUSCL-Hancock solver**
solver_type = memory_intensive


# **Chemistry**
elements = H He
element_abundances = 1 0  # Composition


# **Ionization Equilibrium**
uvb_equilibrium = disable
uvb_self_shielding = disable
collisional_ionization_equilibrium = disable
photoionization_equilibrium = disable
species_cases = case_a case_b case_a  # HII HeII HeIII


# **Drawing**
canvas = uniform .125d0 0d0 0d0 .1d0 0 1 0 0

shape = sharp-cuboid 1 1 128 256
shape_filling = uniform 1d0 0d0 0d0 1d0 0 1 0 0


# **Stabilizer**
stabilizer = disable


# **Chombo Output**
chombo_prefix = './sod_s_shock_2d'
chombo_nickname = 'sod_s_shock_2d'
chombo_output_rule = linear 0d0 4d-1 5
chombo_output_final_time = 4d-1
