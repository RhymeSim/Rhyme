# **Logging**
unicode_plotting = enable
projection_axis = z
pseudocolor_layer = 1
colormap = rainbow


# Report
report_pseudocolor = rho
report_pseudocolor  = rho_u
report_pseudocolor   = rho_v
report_pseudocolor    = e_tot
report_frequency = 1  # steps


# Sanity Check
sanity_check = disable


# **Initial Condition**
ic_type = simple

ic_grid = 128 128
ic_box_lengths = 1 1 "m"
ic_nlevels = 1
ic_redshift = 0


# **Runtime Options**
max_nboxes = 1


# **Internal Units**
density_unit = "kg / m^3"
length_unit = "m"
time_unit = "s"


# **Boundary Condition**
left_bc = outflow
right_bc = outflow
bottom_bc = outflow
top_bc = outflow


# **Thermodynamics**
ideal_gas_type = diatomic


# **CFL**
courant_number = .2


# **Exact Riemann Solver**
# ExactRS: vacuum_pressure vacuum_density tolerance n_iteraton
# DeepRS: vacuum_pressure vacuum_density deep_rs_model_path
riemann_solver = ExactRS
vacuum_pressure = 0d0
vacuum_density = 0d0
tolerance = 1d-9
n_iteration = 10000


# **Slope Limiter**
slope_limiter = van_leer
slope_limiter_omega = 0


# **MUSCL-Hancock solver**
solver_type = memory_intensive


# **Chemistry**
elements = H He
element_abundances = 1 0  # Composition


# **Ionization Equilibrium**
uvb_equilibrium = disable
uvb_self_shielding = disable
collisional_ionization_equilibrium = disable
photoionization_equilibrium = disable
species_cases = case_a case_b case_a  # HII HeII HeIII


# **Drawing**
shape = sphere 5d-1 5d-1 0.15 1d-3 'm'
shape_filling = uniform absolute 1d0 0d0 0d0 1d0 1000 1 0 0 .125d0 0d0 0d0 .1d0 1000 1 0 0


# **Stabilizer**
stabilizer = disable
stabilizer_weight = rho
stabilizer_weight_power = 2
stabilizer_initialize_center = disable 64 64 64  # px
stabilizer_tolerance = 16 # px
stabilizer_min_time_interval = 10 # time steps
stabilizer_start_at = -1 # time step


# **Chombo Output**
chombo_prefix = './sod_s_shock_sphere_2d'
chombo_nickname = 'sod_s_shock_sphere_2d'
chombo_output_rule = linear 0d0 4d-1 41
chombo_output_final_time = 4d-1
